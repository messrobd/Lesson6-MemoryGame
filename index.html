<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="imageDict.js"></script>
    <script src="game_board.js"></script>
    <script src="game_board_machine.js"></script>
    <script src="game_context.js"></script>
    <script src="game_machine.js"></script>
  </head>
  <body>
    <div id="game-board">
      <div class="heading">
        <h1 class="heading">Memory game</h1>
      </div>
      <div id="control-bar-main">
        <div id="rating-meter" class="controls meter"></div>
        <p id="move-counter" class="controls moves"></p>
        <button id="main" class="start responsive">Play</button>
        <p id="game-timer" class="controls time"></p>
      </div>
      <div id="board">

      </div>
    </div>
    <div id="modal" class="hide">
      <div id="modal-content">
        <div class="heading">
          <h2 class="heading">You win!</h2>
        </div>
        <div id="metrics">
          <div id="final-rating" class="controls meter"></div>
          <p id="game-time" class="controls time"></p>
        </div>
        <div class="heading">
          <h3 class="heading">Play again?</h3>
        </div>
        <div id="control-bar-modal">
          <button class="start responsive">Yes</button>
          <button class="no responsive">No</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="footer">Element images from <a href="https://shop.lego.com/en-NO/Pick-a-Brick">LEGO</a> </p>
    </div>
    <script src="setup_game_board.js"></script>

  </body>
</html>
