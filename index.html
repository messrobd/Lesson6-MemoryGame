<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game_board.js"></script>
    <script src="game_board_machine.js"></script>
    <script src="game_context.js"></script>
    <script src="game_machine.js"></script>
  </head>
  <body>
    <div class="header">

    </div>
    <div class="controls">
      <p id="rating" class="controls">2</p>
      <p id="move-counter" class="controls">0</p>
      <button class="start-game controls">Start game</button>
      <p id="game-timer" class="controls">0</p>

    </div>
    <div id="board">

    </div>
    <div id="modal">
      <div>
        <p>Game over</p>
      </div>
      <div class="metrics">
        <p id="game-time" class="controls"></p>
        <p id="final-rating" class="controls"></p>
      </div>
      <div >
        <p>Try again?</p>
      </div>
      <div class="controls">
        <button class="start-game controls">Yes</button>
        <p>No</p>
      </div>
    </div>
    <script src="setup_game_board.js"></script>

  </body>
</html>
